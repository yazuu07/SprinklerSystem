<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watering System Login</title>
  <link rel="stylesheet" href="styles/register_login_styles.css">
</head>
<body class="fredoka">
  <div class="container">
    <div class="login-card">
      <div class="logo">
        <svg style="color:#1e6ef5;" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-droplets text-blue-500" aria-hidden="true"><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"></path><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"></path></svg>
      </div>
  
      <h1>Create Account</h1>
      <p class="subtitle">Join the smart watering system</p>
  
      <form class="login-form">
        <div class="form-group">
          <label for="name">Name</label>
          <div class="input-wrapper">
            <input type="text" id="name" placeholder="John Dela Cruz" />
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="your@email.com" />
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="••••••••" />
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" placeholder="••••••••" />
          </div>
        </div>
  
        <button type="submit" class="sign-in-btn">Create Account</button>
      </form>
  
      <p class="signup-link">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
  
      <div class="demo-account">
        <h3>Features</h3>
        <p><svg style="color: #10b981" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big text-green-500" aria-hidden="true"><path d="M21.801 10A10 10 0 1 1 17 3.335"></path><path d="m9 11 3 3L22 4"></path></svg> Automated watering schedules</p>
        <p><svg style="color: #10b981" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big text-green-500" aria-hidden="true"><path d="M21.801 10A10 10 0 1 1 17 3.335"></path><path d="m9 11 3 3L22 4"></path></svg> Real-time moisture monitoring</p>
        <p><svg style="color: #10b981" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big text-green-500" aria-hidden="true"><path d="M21.801 10A10 10 0 1 1 17 3.335"></path><path d="m9 11 3 3L22 4"></path></svg> Historical data tracking</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
