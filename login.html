<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watering System Login</title>
  <link rel="stylesheet" href="styles/register_login_styles.css">
</head>
<body class="fredoka">
  <div class="container">
    <div class="login-card">
      <div class="logo">
        <svg style="color: #1e6ef5;" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-droplets text-blue-500" aria-hidden="true"><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"></path><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"></path></svg>
      </div>
      
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your watering system</p>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="22,6 12,13 2,6" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="email" id="email" placeholder="your@email.com" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#9CA3AF" stroke-width="2"/>
              <circle cx="12" cy="16" r="1" fill="#9CA3AF"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="#9CA3AF" stroke-width="2"/>
            </svg>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>
        </div>
        
        <button type="button" class="sign-in-btn" onclick="location.href='index.html'">
  Sign In
</button>

      </form>
      
      <div class="demo-account">
        <h3>Demo Account:</h3>
        <p>Email: <span class="demo-email">demo@example.com</span></p>
        <p>Password: <span class="demo-password">demo123</span></p>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="register.html">Sign up</a>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
